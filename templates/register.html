{% extends "layout.html" %}

{% block title %}

Iniciar sesi&oacute;n

{% endblock %}

{% block main %}

<div class="register-box">
    <div class="screen-1">
        <img class="logo" alt=""
            src="/static/img/logo.svg">
        <div class="inputs">
            <form class="registroForm" action="/register" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-xl-4 input">
                        <label for="username">Nombre de usuario</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1" name="nombre_usuario">
                        </div>
                    </div>
                    <!-- Nombre -->
                    <div class="col-xl-4 input">
                        <label for="nombre">Nombre</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Tu nombre" aria-label="Nombre"
                                aria-describedby="basic-addon1" name="nombres">
                        </div>
                    </div>

                    <!-- Apellido -->
                    <div class="col-xl-4 input">
                        <label for="apellido">Apellido</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Tus apellidos" aria-label="Apellido"
                                aria-describedby="basic-addon1" name="apellidos">
                        </div>
                    </div>

                    <!-- Correo -->
                    <div class="col-xl-6 input">
                        <label for="email">Correo electrónico</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"></i></span>
                            <input type="email" class="form-control" placeholder="ejemplo@correo.com"
                                aria-label="Correo" aria-describedby="basic-addon1" name="email">
                        </div>
                    </div>

                    <!-- Contraseña -->
                    <div class="col-xl-3 input">
                        <label for="password">Contraseña</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="············"
                                aria-label="Contraseña" aria-describedby="basic-addon1" name="contrasena">
                        </div>
                    </div>

                    <!-- Confirmar contraseña -->
                    <div class="col-xl-3 input">
                        <label for="confirm-pass">Confirmar contraseña</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="············"
                                aria-label="Confirmar contraseña" aria-describedby="basic-addon1" name="confirmacion">
                        </div>
                    </div>
                    <!-- Dirección -->
                    <div class="col-xl-6 input">
                        <label for="address">Dirección</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-home"></i></span>
                            <input type="text" class="form-control" placeholder="Tu dirección" aria-label="Dirección"
                                aria-describedby="basic-addon1" name="direccion">
                        </div>
                    </div>

                    <!-- Departamento -->
                    <div class="col-xl-3 input">
                        <label for="department">Departamento</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-map-marker"></i></span>
                            <!-- <input type="text" class="form-control" placeholder="Departamento" aria-label="Departamento"
                                aria-describedby="basic-addon1"> -->
                            <select class="form-control" id="departamemto" name="departamemto"></select>
                        </div>
                    </div>

                    <!-- Municipio -->
                    <div class="col-xl-3 input">
                        <label for="municipality">Municipio</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-map-marker"></i></span>
                            <!-- <input type="text" class="form-control" placeholder="Municipio" aria-label="Municipio"
                                aria-describedby="basic-addon1"> -->
                            <select class="form-control" id="municipio" name="municipio"></select>
                        </div>
                    </div>

                    <!-- Algo sobre ti -->
                    <div class="col-xl-12 input">
                        <label for="about">Algo sobre ti</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1" ><i class="fa fa-info-circle"></i></span>
                            <textarea class="form-control" placeholder="Cuéntanos un poco sobre ti..."
                                aria-label="Sobre ti" name="biografia" max="255"></textarea>
                        </div>
                    </div>

                </div>
        </div>
        <!-- Botón de inicio de sesión -->
        <button class="btn btn-primary">Registrarse</button>

        </form>
        <!-- Footer con registro y olvido de contraseña -->
        <div class="footer">
            <span>¿Ya tienes una cuenta?</span>
            <a href="/login">Inicia sesi&oacute;n aquí</a>
        </div>
    </div>
</div>

{% endblock %}
